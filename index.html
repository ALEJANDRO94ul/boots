<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrador</title>
</head>
<link rel="stykesheet" href="css/bootstrap-grid.min.css">
<body>
    <div class="container">
        <h1>Prueba BT</h1>
        <p>bootstrap</p>
        <p>bootstrap es un framework CSS y Javascript diseñado para la creacion de interfaces limpias y con un diseño responsive.</p>
    </div>
    <div class="container">
        <h2>Botones en bootstrap</h2>
        <button type="button" class="btn-primary">Primario</button>
        <button type="button" class="btn-secundary">Secundary</button>
        <button type="button" class="btn-success">success</button>
        <button type="button" class="btn-info">info</button>
        <button type="button" class="btn-warning">warning</button>
        <button type="button" class="btn-danger">Danger</button>
        <button type="button" class="btn-dark">dark</button>
        <button type="button" class="btn-light">light</button>
        <button type="button" class="btn-link">link</button>
    </div>
</body>
